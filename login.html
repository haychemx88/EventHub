<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #1565c0);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(21, 101, 192, 0.8);
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffeb3b;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ffeb3b;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .user-actions button {
            background-color: #ffeb3b;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .user-actions button:hover {
            background-color: #e0d83b;
        }
        
        .profile {
            font-weight: bold;
            color: #ffeb3b;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        .faq {
            background-color: rgba(21, 101, 192, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .faq h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #ffeb3b;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .login-form input {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            border-color: #ffeb3b;
            outline: none;
        }
        
        .login-form button {
            background-color: #ffeb3b;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .login-form button:hover {
            background-color: #e0d83b;
        }
        
        .additional-links {
            margin-top: 20px;
        }
        
        .additional-links a {
            color: #ffeb3b;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .additional-links a:hover {
            color: #e0d83b;
        }
        
    </style>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button>+ Create</button>
            <div class="profile">FP Freaky-Faidi</div>
        </div>
    </header>
    <main>
        <section class="faq">
            <h1>Login to EventHub</h1>
            <form class="login-form"  action="login.php" method="post" >
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="additional-links">
                <a href="#">Forgot Password?</a>
                <a href="Sign.html">Sign Up</a>
            </div>
        </section>
    </main>
</body>
</html>
